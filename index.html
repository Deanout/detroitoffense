<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Detroit Offense</title>
    <style>
      html,body{
        height:100%;margin:0;
        display:flex;justify-content:center;align-items:center;
        color:#000;
        font:clamp(2rem,6vw,4rem)/1.2 system-ui,Arial,sans-serif;
        text-align:center;
      }

      .wrapper{
        display:flex;
        flex-direction:column;
        align-items:center;
        cursor:pointer;
      }

      h1,h2{margin:0}
    </style>
  </head>

  <body>
    <div class="wrapper" onclick="toggleLines()">
      <h1 id="line1">The Best Defense</h1>
      <h2 id="line2">Is a Good Offense</h2>
    </div>

    <script>
      let showingDefenseFirst = true;

      function toggleLines(){
        if(showingDefenseFirst){
          line1.textContent = 'The Best Offense';
          line2.textContent = 'Is a Good Defense';
        }else{
          line1.textContent = 'The Best Defense';
          line2.textContent = 'Is a Good Offense';
        }
        showingDefenseFirst = !showingDefenseFirst;
      }
    </script>
  </body>
</html>
