<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Detroit Offense</title>

    <style>
      /* ─── BRAND PALETTE ────────────────────────────────────────── */
      :root{
        --navy:   #1B2226;
        --orange: #FE4E00;
        --white:  #FFFFFF;
        --angle: 8px;              /* master cut‑angle                */
      }

      /* ─── GLOBAL LAYOUT + REAL HALFTONE BG ─────────────────────── */
      html,body{
        height:100%;margin:0;
        display:flex;flex-direction:column;align-items:center;
        background:var(--navy);
        color:var(--white);
        font-family:system-ui,Arial,sans-serif;
        text-align:center;
      }
      /* blanket dotted‑octagon pattern from vector.webp */
      html::before{
        content:"";
        position:fixed; inset:0; z-index:-1; pointer-events:none;
        background:url("vector.webp") no-repeat center center fixed; background-size: cover;   /* tweak: bigger tile = subtler */
        filter: brightness(1.2); opacity: 1;
      }

      /* ─── CLICKABLE HEADLINE BLOCK ─────────────────────────────── */
      .wrapper{
        margin-top:auto; margin-bottom:auto;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        cursor:pointer;
        user-select:none;
        -webkit-user-select:none;
        -ms-user-select:none;
        background:url('vector.webp') no-repeat center center;
        background-size: cover;
        width: 100%;
        min-height: 100vh;
      }

      /* ─── SVG BRACKETS WRAP ─────────────────────────────────────── */
      .bracket-wrap{
        position:relative;
        display:flex;
        align-items:center;
        gap: 0.5rem;
      }
      .bracket{
        height: 2.5rem;
        width: auto;
        transform: rotate(180deg);
      }

      h2{
        margin:0;
        font-size:clamp(1.25rem,4vw,2.75rem);
        line-height:1.15;
        font-weight:600;
      }

      /* ─── CREDIT & FOOTER LINKS ────────────────────────────────── */
      .credit{
        font-size:clamp(.65rem,1.4vw,.95rem);
        margin-top:.6rem;
      }
      .credit a,
      footer a{
        color:var(--orange); text-decoration:none;
        border-bottom:1px solid var(--orange);
      }
      .credit a:hover,
      footer a:hover{ text-decoration:underline; }

      footer{
        font-size:clamp(.6rem,1.3vw,.9rem);
        padding:.5rem 0;
      }

    </style>
  </head>

  <body>
    <div class="wrapper" onclick="toggleLines()">
      <div class="bracket-wrap">
        <img src="brackets.svg" class="bracket" alt="left-bracket" style="height: 5rem;">
        <div>
          <h2 id="line1">The Best Defense</h2>
          <h2 id="line2">Is a Good Offense</h2>
        </div>
        <img src="brackets.svg" class="bracket" alt="right-bracket" style="transform: rotate(0deg); height: 5rem;">
      </div>

      <p class="credit">
        Visit Detroit&nbsp;Defense at&nbsp;
        <a href="https://detroitdefense.com" target="_blank" rel="noopener">
          detroitdefense.com
        </a>
      </p>
    </div>

    <footer>
      Made by&nbsp;<a href="https://deanin.com" target="_blank" rel="noopener">Deanin</a>
    </footer>

    <script>
      let showingDefenseFirst = true, inEgg = false;

      const setLines = (top,bottom)=>{ line1.textContent = top; line2.textContent = bottom; };

      function toggleLines(){
        if(inEgg){
          inEgg = false; showingDefenseFirst = true;
          setLines('The Best Defense','Is a Good Offense');
          return;
        }
        showingDefenseFirst
          ? setLines('The Best Offense','Is a Good Defense')
          : setLines('The Best Defense','Is a Good Offense');
        showingDefenseFirst = !showingDefenseFirst;
      }

      /* Easter egg: “D” key toggles “Deanfense” */
      addEventListener('keydown',e=>{
        if(e.key.toLowerCase()==='d'){
          if(inEgg){
            inEgg=false; showingDefenseFirst=true;
            setLines('The Best Defense','Is a Good Offense');
          }else{
            inEgg=true;
            setLines('The Best Deanfense','Is a Good Offense');
          }
        }
      });
    </script>
  </body>
</html>
